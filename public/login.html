<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/auth/login.js"></script>
    <link rel="stylesheet" href="./main.css">
    <title>Login</title>
</head>
<body>

    <div id="container">
    <form action="" id="loginE">
        <div id="login">
            <img src="./img/imagem_2025-05-11_183426377-removebg-preview.png" alt="">
            <input type="text" name="" id="" placeholder="Digite seu nome de usuario"><br>
            <input type="password" name="" id="" placeholder="Digite sua senha"><br>
            <button type="submit">Entrar</button>
            <button type="button" onclick="mudaLogin()">Criar Conta</button>
        </div>
    </form>
    <form action="/criarUsuario" method="post" id="criaLogin" onsubmit="return verificaSenha()">
        <div id="login">
            <img src="./img/imagem_2025-05-11_183426377-removebg-preview.png" alt="">
            <input type="text" name="usuario" id="criaUsuario" placeholder="Digite seu nome de usuario" required><br>
            <input type="email" name="email" id="criaEmail" placeholder="Digite seu email" required><br> 
            <input type="password" name="senha" id="criaSenha" placeholder="Digite sua senha" required><br>
            <input type="password" name="senhaRep" id="senhaRep" placeholder="Repita sua senha" required><br>
            <button type="" >Criar usuario</button>
        </div>
    </form>
    </div>
</body>
</html>
